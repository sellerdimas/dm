                <form class="col s6">
                    <div class="row">

                        <div class="col s12">
                            <h4 class="ModalTovarHeader">{{tovarHeader}}</h4>
                            {{#if firma}}
                            <p class="modalFirma">от {{firma}}</p>
                            {{/if}}
                        </div>
                        <div class="col s12 modalBorder">
                            <p class="modalPrice">
                                <span class="mPirce" id="mPrice">{{price}}</span>
                                <span class="mAkcii" id="mAkcii">{{akcii}}</span>
                            </p>
                            <p>Выберите размер (Size), а затем цвет (Color)</p>
                        </div>

                        <div class="col s3">
                            <label>Трусы</label>
                            <select class="browser-default selectSize">
                                {{#if s}}
                                <option value="{{s}}">{{s}}</option>
                                {{/if}}
                                    {{#if m}}
                                <option value="{{m}}">{{m}}</option>
                                {{/if}}
                                    {{#if l}}
                                <option value="{{l}}">{{l}}</option>
                                {{/if}}
                                    {{#if xl}}
                                <option value="{{xl}}">{{xl}}</option>
                                {{/if}}
                            </select>
                        </div>
                        <div class="col s3">
                            <label>Бюстгальтер</label>
                            <select class="browser-default selectSize">
                                {{#if s}}
                                <option value="{{s}}">{{s}}</option>
                                {{/if}}
                                    {{#if m}}
                                <option value="{{m}}">{{m}}</option>
                                {{/if}}
                                    {{#if l}}
                                <option value="{{l}}">{{l}}</option>
                                {{/if}}
                                    {{#if xl}}
                                <option value="{{xl}}">{{xl}}</option>
                                {{/if}}
                            </select>
                        </div>
                        <div class="col s6">

                            <label>Цвет</label>
                            <select class="browser-default selectColor">
                                {{#if white}}
                                <option value="{{white}}">{{white}}</option>
                                {{/if}}
                                    {{#if black}}
                                <option value="{{black}}">{{black}}</option>
                                {{/if}}
                                    {{#if red}}
                                <option value="{{red}}">{{red}}</option>
                                {{/if}}
                                    {{#if blue}}
                                <option value="{{blue}}">{{blue}}</option>
                                {{/if}}
                            </select>
                        </div>
                        <div class="col s12">
                            <section class="ac-container">

                                <div>
                                    <input id="ac-2" name="accordion-1" type="checkbox" />
                                    <label for="ac-2">Характеристики</label>
                                    <article class="ac-medium">
                                        {{#if har1}}
                                        <p>{{har1}}</p>
                                        {{/if}}
                                            {{#if har2}}
                                        <p>{{har2}}</p>
                                        {{/if}}
                                            {{#if har3}}
                                        <p>{{har3}}</p>
                                        {{/if}}
                                            {{#if har4}}

                                        {{/if}}
                                            {{#if har5}}
                                        <p>{{har5}}</p>
                                        {{/if}}
                                            {{#if har6}}
                                        <p>{{har6}}</p>
                                        {{/if}}
                                            {{#if har7}}
                                        <p>{{har7}}</p>
                                        {{/if}}
                                            {{#if har8}}
                                        <p>{{har8}}</p>
                                        {{/if}}
                                    </article>
                                </div>

                            </section>
                        </div>

                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Ваше имя</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="namber" type="text" class="validate">
                            <label for="namber">Ваш номер</label>
                        </div>

                        <div class="col s12">
                            <div class="modalButt">
                                <span class="send">Отправить</span>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
            {{/each}}
        </div>
    </div>
</div>
