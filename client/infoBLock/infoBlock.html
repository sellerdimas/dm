				</div>
				<div class="col s12 m7 info2 center-align">
					<h4 class="mainContentText1">Успейте оставить заявку</h4>

                                <input id="number2" type="text" class="validate">

                            </div>
                            <div class="col s12">

                            </div>


                        </div>
                    </form>
				</div>

			</div>
		</div>
	</div>
